buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add the updated AGP version here
        classpath 'com.android.tools.build:gradle:8.2.1'  // Update this line
        classpath 'com.google.gms:google-services:4.3.15' // Optional: for Firebase if you're using it
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
